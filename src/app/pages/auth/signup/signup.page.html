<ion-header mode="ios">
    <ion-toolbar>
        <ion-back-button></ion-back-button>
        <ion-title>Signup</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="flex flex-col items-between">
        <div class="brand flex items-center justify-center">
            <h1 class="text-left text-x2 py-8 font-semibold">Start shopping now!</h1>
        </div>
        <form class="p-4 flex-1 flex flex-col justify-center">
            <div class="input__wrapper mb-4">
                <ion-input class=" bg-gray-300" type="text" placeholder="Full Name"></ion-input>
            </div>
            <div class="input__wrapper mb-4">
                <ion-input class=" bg-gray-300" type="email" placeholder="Email"></ion-input>
            </div>
            <div class="input__wrapper mb-4">
                <ion-input class=" bg-gray-300" type="password" placeholder="Password"></ion-input>
            </div>
            <div class="input__wrapper mb-4">
                <ion-input class=" bg-gray-300" type="confirm" placeholder="Confirm Password"></ion-input>
            </div>
            <div class="input__wrapper">
                <ion-item lines="none">
                    <ion-label class="text-gray-700">Create seller account?</ion-label>
                    <ion-toggle></ion-toggle>
                </ion-item>
            </div>

            <ion-button color="primary" expand="block">Create an account</ion-button>

            <div class="mt-4 w-2/3 text-center mx-auto">
                <span class="text-xs">By signing up you agree to our <span class="text-primary">Terms</span> and <span
                        class="text-primary">Conditions of Use</span></span>
            </div>
            <ion-button class="bg-gray-300 text-gray-700 mt-4" color="default" expand="block">I have an account
            </ion-button>
        </form>
    </div>
</ion-content>
