<ion-header mode="ios">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="text-lg">Product Manager</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wrapper py-2 px-4">
        <ion-segment value="products" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="products">
                <ion-label>Products</ion-label>
            </ion-segment-button>
            <ion-segment-button value="categories">
                <ion-label>Categories</ion-label>
            </ion-segment-button>
        </ion-segment>
        <div class="flex items-center justify-between toolbar py-4">
            <div class="text-md">Total Products: 12</div>
            <div class="text-white bg-orange-400 rounded py-2 px-6">+ Add</div>
        </div>
    </div>
</ion-content>
